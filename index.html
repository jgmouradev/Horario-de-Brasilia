<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <h1>Horário de Brasília</h1>

    <div class="container_Data">
        <div class="data">
            <div>
                <p class="dataAtual">Data de Hoje</p>
                <p id="dataAgora" class="agora">DD/MM/AAAA</p>
            </div>
        </div>
    </div>

   <div class="container">
    <div class="relogio">
        <div>
            <p id="horas">00</p>
            <p class="tempo">Horas</p>
        </div>
        <div>
            <p id="minutos">00</p>
            <p class="tempo">Minutos</p>
        </div>
        <div>
            <p id="segundos">00</p>
            <p class="tempo">Segundos</p>
        </div>
    </div>
   </div>
    
       
</body>
<script src="main.js"></script>
</html>
